<script>
    var mySong=document.getElementById("mySong");
    var icon=document.getElementById("par");
    icon.onclick=function()
    {
      if(mySong.paused)
      {
          mySong.play();
          icon.style.backgroundColor="green";
          icon.style.borderRadius="75px";

      }
      else 
      {
        icon.style.backgroundColor="transparent";
          mySong.pause();
      }
    }
